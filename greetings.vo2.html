<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings</title>
</head>

<body>
    <script>
        function greet(number) {
            for (var i = number; i > 0; i--) {
                console.log('hello');
            }
        }
        greet(5)

    </script>
</body>
